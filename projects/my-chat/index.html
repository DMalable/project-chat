      <img

        alt="иконка авторизации"
      />

    <p class="auth-window__descr">
      Введите пожалуйста свой ник для дальнейшей авторизации
    </p>

      <input
        class="auth-window__form-input"
        placeholder="Введите свой ник"
        name="nickName"
        required
      />
